<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading-diamond">Diamond Click</h1>
    <section>
        <div class="main">
            <div class="left">
            <h3>Diamond: <span class="gem-cost">0</span></h3>
            <img src="./assets/gem.png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false"
            height="300px">
            </div>
            <div class="right">

                <div class="upgrade" onclick="buyClicker()">
                <div class="left-section">
                <img src="./assets/clicker-white.png" alt="" srcset="" class="upgrade-img">
                </div>
                

                <div class="mid-section">
        <h4>Extra Clicker</h4>
        <div class="cost-info">
            <p>Cost: <span class="clicker-cost">50</span></p>
            <img src="./assets/gem.png" alt="" srcset="" class="gem-img">
        </div>
                </div>

                
                <div class="right-section">Level <span class ="clicker-level">0</span></div>

                <div class="next-level-info">
                    <p>
                        +<span class = "clicker-increase">1</span> gems <br /> per second
                    </p>

                </div>

            </div>

            <div class="upgrade" onclick="buyPickaxe()">
                <div class="left-section">
                <img src="./assets/pickaxe.png" alt="" srcset="" class="upgrade-img">
                </div>
                

                <div class="mid-section">
        <h4>Pickaxe</h4>
        <div class="cost-info">
            <p>Cost: <span class="pickaxe-cost">200</span></p>
            <img src="./assets/gem.png" alt="" srcset="" class="gem-img">
        </div>
                </div>

                
                <div class="right-section">Level <span class ="pickaxe-level">0</span></div>

                <div class="next-level-info">
                    <p>
                        +<span class = "pickaxe-increase">4</span> gems <br /> per second
                    </p>

                </div>

            </div>

        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
